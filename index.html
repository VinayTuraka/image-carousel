<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div>
        <h2 class="title">NEW YORK</h2>
        <div class="carousel">
            <div class="image-container" id="imgs">
                <img src="./images/image-one.jpg" alt="image-one">
                <img src="./images/image-two.jpg" alt="image-two">
                <img src="./images/image-three.jpg" alt="image-three">
                <img src="./images/image-four.jpg" alt="image-four">
            </div>
            <div class="buttons-container">
                <button class="btn" id="left">Previous</button>
                <button class="btn" id="right">Next</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
